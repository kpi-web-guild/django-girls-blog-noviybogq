{% extends 'main/layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}

        <h1>{{title}}</h1>
        <p>Lorem ipsum dolor sit amet</p>
        <button class="btn btn-warning">На страницу про нас</button>

    </div>
{% endblock %}
